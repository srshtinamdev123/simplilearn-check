<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Form validation example</title>
    </head>
    <body>
        <h2>Login Form</h2>
        <form method="post" onsubmit="validation()">
            <input type="text" id="user" placeholder="User Name..."><br/>
            <input type="password" id="pwd" placeholder="Password"><br/>
            <input type="submit" id="submit" placeholder="Submit">
        </form>
        <script>
            function validation()
            {
                var un =document.getElementById('user').value;
                var pwd =document.getElementById('pwd').value;
                if(un == 'student' && pwd == 'simplilearn'){
                    window.alert('Details are correct, login success');
                }else{
                    window.alert('Details are not correct, login error');
                }
            }
        </script>    
    </body>
</html>
