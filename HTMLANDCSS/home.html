<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF 8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ID and classes</title>
        <style>
            #myId{
                background-color: aliceblue;
                color: black;
                padding: 40px;
                text-align: center;
            }
            .myPara{
                background-color: lawngreen;
                color: brown;
                border: 1px solid black;
                margin: 20px;
                padding: 20px;
            }
            #myPara{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>This is the header
            <h1 id="myId">Hello Everyone</h1>
            <p class="myPara">HTML Stands of Hyper text markup language</p>
        </header>
        <footer>
                <p id="myPara">Contact: 8985854758 <br/>
                    <a href="mailto:abc.corp@outlook.com">abc.corp@outlook.com</a>
                </p>
        </footer>
    </body>
</html>
